<div class="container">
  <h1>Contact List App</h1>
  
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>Action</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="form-control" ng-model="contact.Name"></td>
        <td><input class="form-control" ng-model="contact.Email"></td>
        <td><input class="form-control" ng-model="contact.Number"></td>
        <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
        <td><button class="btn btn-info" ng-click="updateContact()">Update</button>&nbsp; &nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        

      </tr>
      <tr ng-repeat="contact in contactList">
        <td>{{contact.Name}}</td>
        <td>{{contact.Email}}</td>
        <td>{{contact.Number}}</td>
        <td><button ng-click="removeContact(contact._id)" class="btn btn-danger">Remove Contact</button></td>
        <td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
      </tr>
    </tbody>
  </table>
  
</div>
